<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Caption</h1>
        <img src="{{ image_path }}" alt="Uploaded Image">
        <p class="caption">{{ caption }}</p>
        <br>
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
